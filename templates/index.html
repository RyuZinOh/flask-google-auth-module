<!DOCTYPE html>
<html>
  <head>
    <title>Google Auth</title>
  </head>
  <body>
    {% if user %}
    <h1>Hello, {{ user['name'] }}!</h1>
    <p>Email: {{ user['email'] }}</p>
    <a href="/logout">Logout</a>
    {% else %}
    <a href="/login">Login with Google</a>
    {% endif %}
  </body>
</html>
